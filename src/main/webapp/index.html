<!doctype html>
<html lang="en" ng-app="Extraleague">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Extraleague</title>
    
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="components/nvd3/nv.d3.min.css"/>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="MainController">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Extraleague</a>
        </div>
        <div collapse="navCollapsed" class="navbar-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: isActive('tables')}"><a ng-click="navCollapsed = true" href="#/tables">New Game</a></li>
            <li ng-class="{active: isActive('ranking')}"><a  ng-click="navCollapsed = true" href="#/ranking">Ranking</a></li>
            <li ng-class="{active: isActive('openGames')}"><a  ng-click="navCollapsed = true" href="#/openGames">Open Games</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
	  <div ng-view></div>
    </div><!-- /.container -->


    <script src="js/players.js"></script>
    <script src="js/channelservice.js"></script>
    <script src="js/extraleague.js"></script>
    <script src="components/jquery/jquery.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="components/d3/d3.js"></script>
	<script src="components/nvd3/nv.d3.js"></script>
	<script src="components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
	<script type="text/javascript" src="/_ah/channel/jsapi"></script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
