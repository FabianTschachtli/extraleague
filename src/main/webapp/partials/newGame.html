
<div class="row">
	<div class="col-md-12">
		<div>
			<h3>New Game</h3>
		</div>
		<form name="playerForm">
			<div class="col-md-7 form-group">
				<select required class="form-control" ng-model="game.table"
					ng-options="table.name as table.name for table in tables">
					<option value="">-- choose table --</option>
				</select>
			</div>
			<div class="col-md-7 form-group">
				<select required class="form-control" ng-model="game.gameMode"
					ng-options="mode.name as mode.name for mode in modes">
					<option value="">-- choose game mode --</option>
				</select>
			</div>
			<div class="col-md-7 form-group">
				<input type="text" class="form-control" id="player"
					ng-model="player"
					placeholder="Shortsign of 4 players separated by space, e.g. dei cw cm yw">
			</div>
			<div class="col-md-7 form-group">
				<button ng-disabled="!isGameComplete()" type="submit"
					class="btn btn-primary" ng-click="startGame()">Start Game</button>
				<div ng-show="isStartingGame">
					<img src="images/ajax-loader.gif" /> Please wait. Starting game...
				</div>
			</div>

		</form>
	</div>
</div>
<div class="row">
	<div ng-show="game.players.length > 0">
		<div class="col-xs-2 text-center" ng-repeat="player in game.players">
			<div class="text-center">
				<div player="player"></div>
				<div>{{(players[player].eloValue)}} Elo</div>
			</div>
		</div>
	</div>
</div>
<div class="row">

	<div class="col-md-12" ng-include="'partials/currentlyOpenGames.html'"
		ng-controller="OpenGamesController"></div>
</div>
