
<div class="row">
	<div class="col-md-12">
		<div>
			<h3>New Game</h3>
		</div>
		<form name="playerForm">
			<div class="col-md-7 form-group">
				<div class="btn-group">
					<label ng-repeat="table in tables" class="btn btn-default btn-xs" ng-model="game.table" 
					btn-radio="table.name">{{table.name}}</label>
				</div>
			</div>
			<div class="col-md-7 form-group">
				<div class=" btn-group">
					<label ng-repeat="mode in modes" class="btn btn-default btn-xs" ng-model="game.gameMode" 
					btn-radio="mode.name">{{mode.label}}</label>
				</div>
			</div>

			<div class="col-md-7 form-group">
				<input type="text" class="form-control" id="player"
					ng-model="player"
					placeholder="Shortsign of 4 players separated by space, e.g. dei cw cm yw">
			</div>

		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div ng-show="game.players.length > 0">
			<div class="col-xs-2 text-center" ng-repeat="player in game.players">
				<div class="text-center">
					<div player="player"></div>
					<div>{{(players[player].eloValue)}} Elo</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="form-group">
			<button ng-disabled="!isGameComplete() || isGameStarting" type="submit"
				class="btn btn-primary" ng-click="startGame()">Start Game</button>
			<div ng-show="isGameStarting">
				<img src="images/ajax-loader.gif" /> Please wait. Starting game...
			</div>
		</div>
	</div>
</div>
<div class="row">

	<div class="col-md-12" ng-include="'partials/currentlyOpenGames.html'"
		ng-controller="OpenGamesController"></div>
</div>
