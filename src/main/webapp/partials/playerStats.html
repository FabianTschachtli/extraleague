
<span ng-show="isLoadingPlayerStats"><img src="../images/ajax-loader.gif" /> Loading playerStats...</span>
<div ng-show="playerStats">
 <h3>Player Stats</h3>
 <div class="table-responsive">
    <table class="table">
      <thead>
      	<tr>
      		<th>WD</th>
      		<th>Date</th>
      		<th>Matches</th>
      		<th>Minutes</th>
      		<th>Elo</th>
      	</tr>
      </thead>
      <tbody>
        <tr ng-class="{success: isWeekend(key)}" ng-repeat="(key, value) in playerStats.matchesPlayedPerDay">
          <td>{{key | date:'EEE'}}</td>
          <td>{{key | date:'dd.MM.yyyy'}}</td>
          <td>
			{{playerStats.matchesPlayedPerDay[key]}}
          </td>
          <td>
			{{playerStats.secondsPlayedPerDay[key] / 60 | number:0}}
          </td>
          <td>
			{{playerStats.eloPerDay[key] | number:0}}
          </td>
        </tr>


      </tbody>
        
     </table>
  </div>

</div>
