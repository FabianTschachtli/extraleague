 <div class="starter-template text-center">
   <h6><small>Match {{matchIndex + 1}}/4</small></h6>
 </div>

<div class="row">
	<div class="col-xs-12">
		<button ng-disabled="matchIsSaving" class="btn btn-lg btn-default btn-block" ng-click="decreaseScoreTeamA()">
			<span class="glyphicon glyphicon-minus-sign"></span>
		</button>
	</div>
	<div class="col-xs-6">
	</div>

</div>
<BR/>
<div class="row text-center">
	<div class="col-xs-6">
		<button ng-disabled="matchIsSaving" class="btn btn-lg btn-primary btn-block" ng-click="increaseScoreTeamA()">
				<span class="glyphicon glyphicon-plus-sign"></span>

				<span player="match.teamA[0]"/> 
		</button>
	</div>
	<div class="col-xs-6">
		<button ng-disabled="matchIsSaving" class="btn btn-lg btn-primary btn-block" ng-click="increaseScoreTeamA()">
			<span class="glyphicon glyphicon-plus-sign"></span>
			<span player="match.teamA[1]"/> 
		</button>
	</div>
</div>
<div class="row text-center">
	<h1>
		<span class="redTeam">{{match.teamBScore}}</span> <img src="images/table.jpg"/> <span class="blueTeam">{{match.teamAScore}}</span>
	</h1>
</div>	
<div class="row text-center">
	<div class="col-xs-12"></div>
		<div class="col-xs-6">
		<button ng-disabled="matchIsSaving" class="btn btn-lg btn-primary btn-block" ng-click="increaseScoreTeamB()">
			<span class="glyphicon glyphicon-plus-sign"></span>
			<span player="match.teamB[1]"/> 
		</button>
	</div>
	<div class="col-xs-6">
		<button ng-disabled="matchIsSaving" class="btn btn-lg btn-primary btn-block" ng-click="increaseScoreTeamB()">
			<span class="glyphicon glyphicon-plus-sign"></span>
			<span player="match.teamB[0]"/> 
		</button>
	</div>
</div>
<BR/>
<div class="row">
	<div class="col-xs-12">
		<button ng-disabled="matchIsSaving" class="btn btn-lg btn-default btn-block" ng-click="decreaseScoreTeamB()"><span class="glyphicon glyphicon-minus-sign"></span></button>
	</div>
</div>
<span ng-show="matchIsSaving"><img src="images/ajax-loader.gif" /></span>
