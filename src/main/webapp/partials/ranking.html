<h1>NFA Ranking</h1>
<div class="row">
	<div class="col-xs-4">
		<b>Player</b>
	</div>
	<div class="col-xs-2">
		<b>Won</b>
	</div>
	<div class="col-xs-2">
		<b>Lost</b>
	</div>
	<div class="col-xs-2">
		<b>Success-Rate</b>
	</div>	
</div>
<div class="row" ng-repeat="ranking in rankings | orderBy:'-successRate'" ng-class-even="'even'" ng-class-odd="'odd'">
	<div class="col-xs-4">
		{{ranking.player}} 
	</div>
	<div class="col-xs-2">
		{{ranking.gamesWon}} 
	</div>
	<div class="col-xs-2">
		{{ranking.gamesLost}} 
	</div>
	<div class="col-xs-2">
		{{ranking.successRate * 100 | number:2}}%
	</div>
</div>
