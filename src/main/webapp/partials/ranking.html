<h1>NFA Ranking</h1>
<div class="row">

	<div class="col-xs-1">
		<b>#</b>
	</div>
	<div class="col-xs-2">
		<b>Player</b>
	</div>
	<div class="col-xs-2">
		<b>Success-Rate</b>
	</div>	
	<div class="col-xs-4">
		<b>Badges</b>
	</div>	
</div>
<div class="row" ng-repeat="ranking in rankings | orderBy:'ranking'" ng-class-even="'even'" ng-class-odd="'odd'">
	<div class="col-xs-1">
		{{ranking.ranking}} 
	</div>
	<div class="col-xs-2">
		{{ranking.player}} 
	</div>
	<div class="col-xs-2">
		{{ranking.successRate * 100 | number:2}}%
	</div>
	<div class="col-xs-4">
		<div class="badge" ng-repeat="badge in ranking.badges"> {{badge}} </div>
	</div>	
</div>
<div ng-show="isRankingLoading">
	<img src="images/ajax-loader.gif"/> Loading rankings...
</div>
<BR/>
<B>Note:</B> players are only ranked after 2 or more sessions
